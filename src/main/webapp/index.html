<!DOCTYPE html>
<html>
<head lang="zh_CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交易量统计</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/template.css">
    <link rel="stylesheet" href="./css/trade_statistic.css">
    <link rel="stylesheet" type="text/css" href="./js/jqueyui/jquery-ui.css" />
</head>
<body>
<div class="container">
    <div id="erp_tab_group" class="btn-group" role="group" style="display: none;">
        <button id="ec_day" type="button" class="btn btn-default col-xs-3">日交易量</button>
        <button id="ec_week" type="button" class="btn btn-default col-xs-3">周交易量</button>
        <button id="ec_month" type="button" class="btn btn-default col-xs-3">月交易量</button>
        <button id="show_date_picker" type="button" class="btn btn-default col-xs-3">自定义</button>
    </div>

    <form id="date_picker" class="erp_form hide">
        <div class="form-group">
            <label for="beginTime">开始时间</label>
            <input type="text" class="form-control" id="beginTime" readonly placeholder="开始时间">
        </div>
        <div class="form-group">
            <label for="endTime">结束时间</label>
            <input type="text" class="form-control" id="endTime"  readonly placeholder="结束时间">
        </div>
        <div class="form-group">
            <button id="ec_custom" type="button" class="btn btn-primary btn-block">查询</button>
        </div>
    </form>
    <div id="datePlugin"></div>

    <div id="echarts_total" style="height: 280px;"></div>
    <div id="echarts_statistic" style="height: 730px;"></div>
</div>
<div class="navbar navbar-default navbar-fixed-bottom" id="bottomDiv" style="display: none;">
    <div class="container-fluid">
        <ul class="nav">
            <li role="presentation" class="col-xs-4 erp_nav_bottom dropup">
                <a role="button" class="dropdown-toggle" data-toggle="dropdown">
                    交易额<span class="caret" style="margin-left: 6px;"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="./index.html">分类统计</a>
                    </li>
                    <li>
                        <a href="./trade_real_time.html">分时统计</a>
                    </li>
                </ul>
            </li>
            <li role="presentation" class="col-xs-4 erp_nav_bottom dropup">
                <a href="./users_statistic.html">用户量</a>
                <!--
                <a role="button" class="dropdown-toggle" data-toggle="dropdown">
                    用户量<span class="caret" style="margin-left: 6px;"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="./users_statistic.html">总量</a>
                    </li>
                    <li>
                        <a href="./trade_real_time.html">每日</a>
                    </li>
                </ul>
                -->
            </li>
            <li role="presentation" class="col-xs-4 erp_nav_bottom dropup">
                <a role="button" class="dropdown-toggle" data-toggle="dropdown">
                    活跃度<span class="caret" style="margin-left: 6px;"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="./user_deposit_distribution.html">购买情况</a>
                    </li>
                    <li>
                        <a href="./monthly_task.html">任务进度</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<script src="./js/util.js" type="text/javascript"></script>
<script src="./js/config.js" type="text/javascript"></script>
<script src="./js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="./js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript" src="./js/date.js" ></script>
<script type="text/javascript" src="./js/iscroll.js" ></script>
<script src="./js/trade_statistic.js" type="text/javascript"></script>

<script type="text/javascript" src="./js/jqueyui/jquery-ui.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#beginTime").datepicker({
            dateFormat: "yy-mm-dd",
            dayNamesMin:['日','一','二','三','四','五','六'],
            monthNames:['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
        });
        $("#endTime").datepicker({
            dateFormat: "yy-mm-dd",
            dayNamesMin:['日','一','二','三','四','五','六'],
            monthNames:['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
        });
    });
</script>
<script src="./js/echarts/echarts.js" type="text/javascript"></script>
</body>
</html>
